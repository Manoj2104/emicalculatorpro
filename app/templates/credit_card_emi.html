{% extends "base.html" %}
{% block content %}

<style>

body{
background:linear-gradient(135deg,#eef2ff,#ecfdf5);
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

.cc-wrapper{
max-width:1100px;
margin:100px auto;
padding:0 40px;
}

.cc-wrapper h2{
font-size:32px;
font-weight:800;
margin-bottom:8px;
}

.cc-card{
background:white;
padding:60px;
border-radius:28px;
box-shadow:0 40px 100px rgba(0,0,0,0.08);
display:grid;
grid-template-columns:1fr 1fr;
gap:60px;
align-items:center;
transition:0.3s ease;
}

/* INPUTS */
.input-group{
margin-bottom:25px;
}

.input-group label{
display:block;
margin-bottom:8px;
font-weight:600;
color:#374151;
font-size:15px;
}

input{
width:100%;
max-width:280px;
padding:14px;
font-size:18px;
border:1px solid #e5e7eb;
border-radius:12px;
transition:0.2s ease;
}

input:focus{
outline:none;
border-color:#00d09c;
box-shadow:0 0 0 3px rgba(0,208,156,0.15);
}

/* RESULT */
.result-box{
text-align:center;
}

.emi-value{
font-size:52px;
font-weight:900;
background:linear-gradient(90deg,#3b82f6,#00d09c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:10px;
}

.stat-box{
background:#f9fafb;
padding:18px;
border-radius:16px;
margin-top:18px;
display:flex;
justify-content:space-between;
align-items:center;
font-size:16px;
}

/* ===================================== */
/* ðŸ“± MOBILE (Below 600px) */
/* ===================================== */

@media(max-width:600px){

.cc-wrapper{
margin:40px auto;
padding:0 15px;
}

.cc-wrapper h2{
font-size:22px;
}

.cc-card{
grid-template-columns:1fr;
padding:30px;
gap:35px;
border-radius:20px;
}

input{
max-width:100%;
font-size:16px;
}

.emi-value{
font-size:34px;
}

.stat-box{
font-size:14px;
padding:14px;
}

}

/* ===================================== */
/* ðŸ“² TABLET (601px â€“ 1024px) */
/* ===================================== */

@media(min-width:601px) and (max-width:1024px){

.cc-wrapper{
margin:70px auto;
padding:0 25px;
}

.cc-card{
grid-template-columns:1fr;
padding:45px;
gap:45px;
}

.emi-value{
font-size:44px;
}

}

/* ===================================== */
/* ðŸ–¥ DESKTOP (1025px â€“ 1440px) */
/* ===================================== */

@media(min-width:1025px) and (max-width:1440px){

.cc-card{
padding:60px;
gap:60px;
}

}

/* ===================================== */
/* ðŸ–¥ LARGE DESKTOP (Above 1440px) */
/* ===================================== */

@media(min-width:1441px){

.cc-wrapper{
max-width:1300px;
}

.cc-card{
padding:75px;
gap:80px;
}

.emi-value{
font-size:60px;
}

}

</style>

<div class="cc-wrapper">
<h2>Credit Card EMI Calculator</h2>
<p style="color:#6b7280;">Calculate EMI for credit card purchases with reducing interest</p>

<div class="cc-card">

<!-- LEFT -->
<div>

<div class="input-group">
<label>Purchase Amount (â‚¹)</label>
<input type="number" id="principal" value="50000">
</div>

<div class="input-group">
<label>Annual Interest Rate (%)</label>
<input type="number" id="rate" value="24">
</div>

<div class="input-group">
<label>Tenure (Months)</label>
<input type="number" id="months" value="12">
</div>

</div>

<!-- RIGHT -->
<div class="result-box">

<div class="emi-value">
â‚¹ <span id="emiValue"></span>
</div>
<div>Monthly EMI</div>

<div class="stat-box">
<span>Total Interest</span>
<strong>â‚¹ <span id="totalInterest"></span></strong>
</div>

<div class="stat-box">
<span>Total Payment</span>
<strong>â‚¹ <span id="totalPayment"></span></strong>
</div>

</div>

</div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function(){

const MAX_AMOUNT = 1000000000; // 100 crore cap
const MAX_MONTHS = 600; // 50 years max

function calculateEMI(){

let P = parseFloat(document.getElementById("principal").value);
let annualRate = parseFloat(document.getElementById("rate").value);
let n = parseFloat(document.getElementById("months").value);

const emiValue = document.getElementById("emiValue");
const totalInterestEl = document.getElementById("totalInterest");
const totalPaymentEl = document.getElementById("totalPayment");

/* Reset if invalid */
if(!P || P <= 0 || isNaN(P)){
emiValue.innerText = "0";
totalInterestEl.innerText = "0";
totalPaymentEl.innerText = "0";
return;
}

/* Cap unrealistic principal */
if(P > MAX_AMOUNT){
emiValue.innerText = "Amount too large";
totalInterestEl.innerText = "-";
totalPaymentEl.innerText = "-";
return;
}

/* Validate months */
if(!n || n <= 0 || isNaN(n)){
emiValue.innerText = "0";
totalInterestEl.innerText = "0";
totalPaymentEl.innerText = "0";
return;
}

if(n > MAX_MONTHS){
n = MAX_MONTHS;
document.getElementById("months").value = MAX_MONTHS;
}

/* Validate rate */
if(!annualRate || annualRate < 0 || isNaN(annualRate)){
annualRate = 0;
}

let r = annualRate / 12 / 100;
let emi;

/* EMI Calculation */
if(r > 0){
let pow = Math.pow(1 + r, n);
emi = (P * r * pow) / (pow - 1);
}else{
emi = P / n;
}

/* Safety check */
if(!isFinite(emi)){
emiValue.innerText = "Calculation Error";
totalInterestEl.innerText = "-";
totalPaymentEl.innerText = "-";
return;
}

let totalPayment = emi * n;
let totalInterest = totalPayment - P;

/* Final UI Update */
emiValue.innerText =
emi.toLocaleString("en-IN",{maximumFractionDigits:0});

totalInterestEl.innerText =
totalInterest.toLocaleString("en-IN",{maximumFractionDigits:0});

totalPaymentEl.innerText =
totalPayment.toLocaleString("en-IN",{maximumFractionDigits:0});
}

/* Live update */
document.querySelectorAll("input").forEach(input=>{
input.addEventListener("input", calculateEMI);
});

calculateEMI();

});
</script>

{% endblock %}
